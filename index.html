<!DOCTYPE html>
  <head>
    <meta charset="utf-8" />
    <title>CLock Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:200,400,800&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <h1>Clock Timer</h1>

    <section id="control">
        <div class="input-group">
            <label for="minute-input">Minute</label>
            <input type="number" placeholder="0" id="minute-input" max="300" min="0">
        </div>

        <div class="input-group">
            <label for="second-input">Second</label>
            <input type="number" placeholder="0" id="second-input" max="59" min="0">
        </div>
            <br>
        <button type="button" id="start-button" onclick="startTimer(); ">Start</button>
        <button type="button" id="stop-button" onclick="stopTimer(); " disabled>Stop</button>
        <button type="button" id="pause-button" onclick="pauseTimer(); " disabled>Pause</button>
    </section>

    <section id="right">
        <h2><span id="minute">0</span id="minute">: <span id="second">00</span id="second"></h2>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
